{% extends "base.html" %}

{% block title %}{# Page title #}{% endblock %}
{% block head %}
    {# Page-specific JS and CSS #}
{% endblock %}

{% block content %}
    <form method="POST" id="edit-form">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" value="{{artist.name}}" />
        <label>Genres
            {% for genre in artist.genres %}
                <label for="{{genre}}">{{genre}}</label>
                <input type="checkbox" name="genre-{{genre}}" id={{genre}} checked/>
            {% endfor %}
        </label>
        <label>Top Songs
            {% set count = 0 %}
            {% for song in artist.top_songs %}
                <label for="{{song[1]}}-title">Title</label>
                <input type="text" name="song-title-{{count}}" id="{{song[1]}}-title" value="{{song[0]}}" />
                <label for="{{song[1]}}-id">Youtube Video ID</label>
                <input type="text" name="song-id-{{count}}" id="{{song[1]}}-id" value="{{song[1]}}"/>
                {% set count = count + 1 %}
            {% endfor %}
        </label>
        <button>Save Changes</button>
        <a href="{{url_for('artist', artist=artist.url_name)}}">Cancel</a>
    </form>
{% endblock %}
