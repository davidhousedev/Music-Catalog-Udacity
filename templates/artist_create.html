<!-- Searches Spotify api for a specific artist and if artists are found displays list of possible matches. Select match to create a DB entry for that artist. If no artists are found, display list for custom artist creation. -->
{% extends "base.html" %}
{% block title %}Create an Artist{% endblock %}
{% block head %}
    {# Page-specific JS and CSS #}
    <script   src="https://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
    <script src="/static/js/artist_create.js"></script>
    <link rel="stylesheet" href="/static/artist-create.css">
{% endblock %}
{% block content %}
    <form id="artist-search" class="form-inline">
        <div id="search-form" class="form-group">
            <label for="name">Artist</label>
            <input type="text" name="name" autocomplete="off" id="name" class="form-control"></input>
            <button class="btn">Search</button>
        </div>
    </form>

    <div class="col-xs-12 col-md-4 push-md-8">
        <ol id="artists-added">
            <!-- When adding to database, artists will appear here -->
        </ol>
    </div>

    <div class="col-xs-12 col-md-8 pull-md-4">
        <div id="artists">
            <!-- Artists will be rendered here -->
        </div>
    </div>


{% endblock %}
