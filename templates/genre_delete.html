{% extends "base.html" %}

{% block title %}Deleting {{genre.name}}{% endblock %}
{% block head %}
    {# Page-specific JS and CSS #}
{% endblock %}

{% block content %}
    <form method="POST">
        <div class="form-group row">
            <div class="col-xs-12">
                <h3>Are you sure you want to delete <strong class="text-capitalize">{{genre.name}}</strong>?</h3>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-12">
                <button class="btn btn-danger">Delete</button>
                <a class="btn btn-secondary" href="{{url_for('genre', genre=genre.url_name)}}">Cancel</a>
            </div>
        </div>
    </form>
{% endblock %}
