{% extends "base.html" %}

{% block title %}{# Page title #}{% endblock %}
{% block head %}
    {# Page-specific JS and CSS #}
{% endblock %}

{% block content %}
    <form method="POST">
        <div class="form-group row">
            <label for="name">Name</label>
            <input class="form-control" type="text" name="name" id="name"/>
        </div>
        <div class="form-group row">
            <button class="btn btn-primary" type="submit">Create</button>
        </div>

        <div class="artists col-xs-12 col-sm-6">
            <h3>Artists</h3>
            {% for artist in artists %}
                <div class="form-group">
                    <label class="form-check-label text-capitalize"  for="{{artist.name}}">
                        <input class="form-check-input" type="checkbox" name="artist|{{artist.art_id}}" id="{{artist.name}}"/> {{artist.name}}
                    </label>
                </div>
            {% endfor %}
        </div>
        <div class="genres col-xs-12 col-sm-6">
            <h3>Sub-Genres</h3>
                {% for genre in genres %}
                    <div class="form-group">
                        <label class="form-check-label text-capitalize" for="{{genre.name}}">
                            <input class="form-check-input" type="checkbox" name="genre|{{genre.gen_id}}" id="{{genre.name}}"/> {{genre.name}}
                        </label>
                    </div>
                {% endfor %}
        </div>

    </form>
{% endblock %}
