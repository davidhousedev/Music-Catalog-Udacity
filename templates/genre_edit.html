{% extends "base.html" %}

{% block title %}Edit {{genre.name}}{% endblock %}
{% block head %}
    {# Page-specific JS and CSS #}
{% endblock %}

{% block content %}
    <form method="POST">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="{{genre.name}}" id="name"/>
        <br>
        <label>Genres
            {% for artist in artists %}
                <br>
                <label for="{{artist.name}}">{{artist.name}}</label>
                <input type="checkbox" name="{{artist.name}}" id="{{artist.name}}" {% if artist.art_id in genre.artists %}checked{% endif %}/>
            {% endfor %}
        </label>
        <br>
        <button>Edit</button>
    </form>
{% endblock %}
